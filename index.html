<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Old font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;600&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer type="module" src="src/js/app.js"></script>
  </head>
  <body>
    <!-- https://openweathermap.org/ -->
    <div class="container">
      <div id="background" class="precipitations snowy-night">
        <div class="snow"></div>
        <div class="rain hidden"></div>
        <div class="thunder hidden"></div>
      </div>
      <main class="main">
        <nav class="nav">
          <div class="nav__circle">
            <input type="checkbox" class="nav__circle-checkbox">
            <div class="nav__circle-background"></div>
            <div class="nav__circle-line"></div>
          </div>
        </nav>

        <form class="search-form">
          <input
            type="name"
            name="city"
            placeholder="Enter city name"
            id="city-input"
            class="search-form__input"
          />
          <img src="src/img/search-icon.svg" class="search-form__icon-search">

        </form>
 
        <!-- Form for the theme -->
        <form class="theme-form" action="#">
          <div class="theme-form__box--left">
            <h1 class="theme-form__box-h1" for="weather-select">Select weather theme</h1>
            
            <input class="theme-form__box-input" type="radio" name="weather" value="sunny" id="sunny">
            <label class="theme-form__box-label" for="sunny">Sunny</label>


            <input class="theme-form__box-input" type="radio" name="weather" value="rainy" id="rainy">
            <label class="theme-form__box-label" for="rainy">Rainy</label>

            <input class="theme-form__box-input" type="radio" name="weather" value="snowy" id="snowy">
            <label class="theme-form__box-label" for="snowy">Snowy</label>

            <input class="theme-form__box-input" type="radio" name="weather" value="thunder" id="thunder">
            <label class="theme-form__box-label" for="thunder">Thunder</label>

            <input class="theme-form__box-input" type="radio" name="weather" value="clouds" id="clouds">
            <label class="theme-form__box-label" for="clouds">Clouds</label>

            <input class="theme-form__box-input" type="radio" name="weather" value="clouds-scattered" id="clouds-scattered">
            <label class="theme-form__box-label" for="clouds-scattered">Scattered Clouds</label>
        </div>
        <div class="theme-form__box--right">
          <h1 class="theme-form__box-h1" for="time-select">Select time</h1>
          <input class="theme-form__box-input" type="radio" name="time" value="morning" id="morning">
          <label class="theme-form__box-label" for="morning">Morning</label>

          <input class="theme-form__box-input" type="radio" name="time" value="day" id="day">
          <label class="theme-form__box-label" for="day">Day</label>

          <input class="theme-form__box-input" type="radio" name="time" value="evening" id="evening">
          <label class="theme-form__box-label" for="evening">Evening</label>

          <input class="theme-form__box-input" type="radio" name="time" value="night" id="night">
          <label class="theme-form__box-label" for="night">Night</label>
        </div>

        <input class="theme-form-submit" type="submit" value="Set theme">
        </form>

        <section class="info">
          <div class="info__container">
            <p class="info__container-temperature">18&deg;</p>
            
            <div class="info__container__location">
              <p class="info__container__location-city">Poznan, Poland</p>
              <p class="info__container__location-date">14 Sep 2022, 21:37</p>
            </div>
            <div class="info__container-weather">
              <img src="src/img/search-icon.svg" class="info__container-weather-icon">
              <p class="info__container-weather-name">Sunny</p>
            </div>
            
          </div>
        </section>
        
      </main>
  </body>
</html>
