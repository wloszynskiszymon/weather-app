<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/app.js"></script>
  </head>
  <body>
    <!-- https://openweathermap.org/ -->
    <div class="container">
      <div id="background" class="precipitations sunny-day">
        <div class="snow hidden"></div>
        <div class="rain hidden"></div>
        <div class="thunder hidden"></div>
      </div>
      <main class="main">
        <div class="main__container">
          <h1 class="main__container-h1">Weather App</h1>
          <input
            type="name"
            name="city"
            placeholder="City name..."
            class="main__container-input"
          />
        </div>
      </main>
  </body>
</html>
